<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Fiches de Suivi</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95em;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            position: relative;
            font-size: 0.9em;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: left;
            font-size: 0.9em;
        }

        .info-box strong {
            color: #1976d2;
            display: block;
            margin-bottom: 5px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 50px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        .toggle-btn:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè´</div>
        <h1>Fiches de Suivi</h1>
        <p class="subtitle">Connexion professeurs</p>

        <div class="error-message" id="errorMessage">
            Identifiants incorrects. Veuillez r√©essayer.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="votre.email@college.fr"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Premi√®re connexion ?</strong>
            Contactez l'administrateur pour obtenir vos identifiants de connexion.
        </div>
    </div>

    <script>
        // ========================================
        // ‚ö†Ô∏è CONFIGURATION FIREBASE - √Ä MODIFIER
        // ========================================
        const firebaseConfig = {
            apiKey: "VOTRE_API_KEY",
            authDomain: "VOTRE_PROJECT_ID.firebaseapp.com",
            projectId: "VOTRE_PROJECT_ID",
            storageBucket: "VOTRE_PROJECT_ID.appspot.com",
            messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
            appId: "VOTRE_APP_ID"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // V√©rifier si d√©j√† connect√©
        auth.onAuthStateChanged((user) => {
            if (user) {
                // D√©j√† connect√©, rediriger vers la page d'accueil
                window.location.href = 'fichedesuivi.html';
            }
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            // Cacher le message d'erreur
            errorMessage.classList.remove('show');

            // Afficher le chargement
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion en cours...';
            loading.classList.add('show');

            try {
                // Tentative de connexion
                await auth.signInWithEmailAndPassword(email, password);
                
                // Succ√®s - la redirection se fait automatiquement via onAuthStateChanged
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                
                // Afficher le message d'erreur
                let errorText = 'Une erreur est survenue. Veuillez r√©essayer.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorText = 'Adresse e-mail invalide.';
                        break;
                    case 'auth/user-disabled':
                        errorText = 'Ce compte a √©t√© d√©sactiv√©.';
                        break;
                    case 'auth/user-not-found':
                        errorText = 'Aucun compte ne correspond √† cet e-mail.';
                        break;
                    case 'auth/wrong-password':
                        errorText = 'Mot de passe incorrect.';
                        break;
                    case 'auth/invalid-credential':
                        errorText = 'Identifiants incorrects. V√©rifiez votre e-mail et mot de passe.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'Trop de tentatives. R√©essayez dans quelques minutes.';
                        break;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.classList.add('show');
                
                // R√©initialiser le bouton
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
                loading.classList.remove('show');
            }
        });

        // Fonction pour afficher/masquer le mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
