<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Suivi de classe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #e5dfd7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #1976d2;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="header-icon">üìö</div>
            <h1>Suivi de classe</h1>
            <p class="subtitle">Coll√®ge Jean Jaur√®s</p>
        </div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Premi√®re connexion</strong>
            Utilisez les identifiants fournis par l'administrateur.
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="loginForm">
            <div class="form-group">
                <label for="email">üìß Adresse email</label>
                <input type="email" id="email" placeholder="votre.email@exemple.com" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="password">üîë Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
            </div>

            <button class="login-btn" id="loginBtn">Se connecter</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Connexion en cours...</p>
        </div>

        <div class="footer">
            ¬© 2025 - Suivi individuel des √©l√®ves
        </div>
    </div>

    <script type="module">
        // ‚úÖ Imports Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // ‚úÖ Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4BpxaadwjKgiJH3rwOdk3WaJ9m5G9qqw",
            authDomain: "suivi-classe-4eme.firebaseapp.com",
            databaseURL: "https://suivi-classe-4eme-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "suivi-classe-4eme",
            storageBucket: "suivi-classe-4eme.firebasestorage.app",
            messagingSenderId: "1088897454236",
            appId: "1:1088897454236:web:9d2f1f5e25532e93605d59"
        };

        // ‚úÖ Initialisation
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ‚úÖ √âl√©ments DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loginForm = document.getElementById('loginForm');
        const loading = document.getElementById('loading');

        // ‚úÖ V√©rifier si d√©j√† connect√©
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('‚úÖ Utilisateur d√©j√† connect√©:', user.email);
                window.location.href = 'fichedesuivi.html';
            }
        });

        // ‚úÖ Fonction de connexion
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validation
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            if (!email.includes('@')) {
                showError('Adresse email invalide');
                return;
            }

            // Afficher loading
            loginForm.style.display = 'none';
            loading.classList.add('show');
            loginBtn.disabled = true;

            try {
                // Connexion
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ Connexion r√©ussie:', userCredential.user.email);
                
                // Redirection
                window.location.href = 'fichedesuivi.html';

            } catch (error) {
                console.error('‚ùå Erreur connexion:', error);
                
                // Masquer loading
                loginForm.style.display = 'block';
                loading.classList.remove('show');
                loginBtn.disabled = false;

                // Messages d'erreur en fran√ßais
                let message = 'Erreur de connexion';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        message = 'Adresse email invalide';
                        break;
                    case 'auth/user-not-found':
                        message = 'Aucun compte trouv√© avec cet email';
                        break;
                    case 'auth/wrong-password':
                        message = 'Mot de passe incorrect';
                        break;
                    case 'auth/invalid-credential':
                        message = 'Email ou mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Trop de tentatives. R√©essayez dans quelques minutes';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Erreur de connexion r√©seau. V√©rifiez votre connexion internet';
                        break;
                    default:
                        message = 'Erreur de connexion. V√©rifiez vos identifiants';
                }
                
                showError(message);
            }
        }

        // ‚úÖ Afficher erreur
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Masquer apr√®s 5 secondes
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // ‚úÖ √âv√©nement clic bouton
        loginBtn.addEventListener('click', handleLogin);

        // ‚úÖ √âv√©nement touche Entr√©e
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        emailInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        // ‚úÖ Focus automatique sur l'email au chargement
        emailInput.focus();
    </script>
</body>
</html>
