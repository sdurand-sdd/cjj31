<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Suivi de classe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .email-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ“š Suivi de classe</h1>
        
        <!-- âœ… Bouton Google -->
        <button id="googleSignInBtn" class="google-btn">
            <img src="https://www.gstatic.com/favicon.ico" alt="Google">
            Se connecter avec Google
        </button>
        
        <!-- SÃ©parateur -->
        <div class="divider">OU</div>
        
        <!-- Formulaire email/password -->
        <input type="email" id="email" placeholder="Email" autocomplete="email">
        <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password">
        <button class="email-btn" id="emailSignInBtn">Se connecter</button>
        
        <div class="footer">
            CollÃ¨ge Jean JaurÃ¨s - Suivi de classe
        </div>
    </div>

    <script type="module">
        // âœ… Imports Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // âœ… Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA4BpxaadwjKgiJH3rwOdk3WaJ9m5G9qqw",
            authDomain: "suivi-classe-4eme.firebaseapp.com",
            databaseURL: "https://suivi-classe-4eme-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "suivi-classe-4eme",
            storageBucket: "suivi-classe-4eme.firebasestorage.app",
            messagingSenderId: "1088897454236",
            appId: "1:1088897454236:web:9d2f1f5e25532e93605d59"
        };

        // âœ… Initialisation
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // âœ… VÃ©rifier si l'utilisateur est dÃ©jÃ  connectÃ©
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('âœ… Utilisateur connectÃ©:', user.email);
                // Rediriger seulement si on revient de Google (pas au chargement normal)
                if (document.referrer.includes('accounts.google.com') || sessionStorage.getItem('googleSignInAttempt')) {
                    sessionStorage.removeItem('googleSignInAttempt');
                    window.location.href = 'fichedesuivi.html';
                }
            }
        });

        // âœ… GÃ©rer le retour de la redirection Google
        getRedirectResult(auth)
            .then((result) => {
                if (result && result.user) {
                    console.log('âœ… Retour Google rÃ©ussi:', result.user.email);
                    window.location.href = 'fichedesuivi.html';
                }
            })
            .catch((error) => {
                console.error('âŒ Erreur redirect:', error);
                alert('Erreur lors de la connexion Google');
            });

        // âœ… Connexion Google avec REDIRECT
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            try {
                // Marquer qu'on tente une connexion Google
                sessionStorage.setItem('googleSignInAttempt', 'true');
                
                const provider = new GoogleAuthProvider();
                await signInWithRedirect(auth, provider);
                // La page va Ãªtre redirigÃ©e vers Google, puis reviendra ici
            } catch (error) {
                console.error('Erreur Google:', error);
                sessionStorage.removeItem('googleSignInAttempt');
                alert('Erreur de connexion avec Google');
            }
        });

        // âœ… Connexion Email/Password
        document.getElementById('emailSignInBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'fichedesuivi.html';
            } catch (error) {
                console.error('Erreur Email:', error);
                if (error.code === 'auth/invalid-email') {
                    alert('Email invalide');
                } else if (error.code === 'auth/user-not-found') {
                    alert('Aucun compte trouvÃ© avec cet email');
                } else if (error.code === 'auth/wrong-password') {
                    alert('Mot de passe incorrect');
                } else if (error.code === 'auth/invalid-credential') {
                    alert('Email ou mot de passe incorrect');
                } else {
                    alert('Erreur de connexion. VÃ©rifiez vos identifiants.');
                }
            }
        });

        // âœ… Connexion avec la touche EntrÃ©e
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('emailSignInBtn').click();
            }
        });
    </script>
</body>
</html>
